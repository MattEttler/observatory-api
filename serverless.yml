service: observatory-api

provider:
  name: aws
  runtime: nodejs8.10

  stage: dev
  region: us-east-1

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
        - "s3:GetObject"
      Resource:
        - "arn:aws:s3:::o9y.observations/*"
    - Effect: "Allow"
      Action:
        - "s3:ListBucket"
      Resource:
        - "arn:aws:s3:::o9y.observations"

plugins:
  - serverless-domain-manager

custom:
  customDomain:
    domainName: api.o9y.soma.farm
    basePath: ''
    stage: ${self:provider.stage}
    certificateName: 'api.o9y.soma.farm'
    createRoute53Record: false

functions:
  observationGetUploadUrl:
    handler: src/observation/observation-handler.getUploadURL

    events:
      - http:
          path: observation
          method: get
          request:
            template:
              application/json: >
                {
                  "fileType" : "$input.params('fileType')"
                }
          cors: true

  observationGetLatest:
    handler: src/observation/observation-handler.getLatest

    events:
      - http:
          path: observation/latest
          method: get
          cors: true